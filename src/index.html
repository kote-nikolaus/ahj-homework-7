<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Help desk</title>
</head>
<body>
  <h1>Задачи</h1>
    <button class='add-button' id='add-button'>Добавить тикет</button>
    <section id="tasks-box">
    </section>
    <form id='modal' class='modal'>
      <label class='input-name-label'>
        Краткое описание
        <input id='name' type='text'>
      </label>
      <label class='description-label'>
        Подробное описание
        <textarea id='description'></textarea>
      </label>
      <div class='modal-buttons-group'>
        <button type='submit' class='modal-button' id='save-button'>Сохранить</button>
        <button class='modal-button' id='cancel-button'>Отмена</button>
      </div>
    </form>
</body>
</html>
